version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - ls -l
      - pwd
      - $(aws ecr get-login --region ap-southeast-2 --no-include-email)
    #   - aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 087426290981.dkr.ecr.ap-southeast-2.amazonaws.com
      - REPOSITORY_URI=087426290981.dkr.ecr.ap-southeast-2.amazonaws.com/react_personal_website
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker-compose build
      - docker images
      - docker tag frontend:latest $REPOSITORY_URI/frontend:$IMAGE_TAG
      - docker tag backend:latest $REPOSITORY_URI/backend:$IMAGE_TAG

    #   - docker build -t $REPOSITORY_URI:latest .
    #   - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI/frontend:latest
      - docker push $REPOSITORY_URI/frontend:$IMAGE_TAG
      - docker push $REPOSITORY_URI/backend:latest
      - docker push $REPOSITORY_URI/backend:$IMAGE_TAG
